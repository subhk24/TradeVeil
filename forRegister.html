<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Register - TradeVeil B2B Platform</title>
  <style>
    /* Reset and base styles */
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif, Arial, sans-serif;
      background-color: #f4f7f9;
      color: #333;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      background-color: #10b981;
      padding: 1rem 2rem;
      color: white;
      font-weight: 700;
      font-size: 1.5rem;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem;
    }
    .register-container {
      background: white;
      padding: 2.5rem 3rem;
      border-radius: 10px;
      box-shadow: 0 8px 20px rgba(16, 185, 129, 0.2);
      max-width: 500px;
      width: 100%;
    }
    .register-container h2 {
      margin-bottom: 1.5rem;
      color: #10b981;
      font-weight: 700;
      text-align: center;
      font-size: 2rem;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 1.25rem;
    }
    label {
      font-weight: 600;
      margin-bottom: 0.3rem;
      display: block;
      color: #065f46;
    }
    input[type="text"],
    input[type="email"],
    input[type="password"],
    input[type="tel"],
    select,
    input[type="file"] {
      padding: 0.75rem 1rem;
      border: 1.5px solid #d1d5db;
      border-radius: 6px;
      font-size: 1rem;
      transition: border-color 0.3s ease;
      width: 100%;
    }
    input[type="text"]:focus,
    input[type="email"]:focus,
    input[type="password"]:focus,
    input[type="tel"]:focus,
    select:focus,
    input[type="file"]:focus {
      border-color: #10b981;
      outline: none;
      box-shadow: 0 0 5px rgba(16, 185, 129, 0.5);
    }
    button[type="submit"] {
      background-color: #10b981;
      color: white;
      font-weight: 700;
      padding: 0.85rem 1rem;
      border: none;
      border-radius: 6px;
      font-size: 1.1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-top: 1rem;
    }
    button[type="submit"]:hover {
      background-color: #059669;
    }
    .footer {
      background-color: #10b981;
      color: white;
      text-align: center;
      padding: 1rem 0;
      font-weight: 500;
      font-size: 0.9rem;
      box-shadow: 0 -2px 5px rgba(0,0,0,0.1);
      margin-top: auto;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <header>
    TradeVeil Registration
  </header>
  <main>
    <div class="register-container">
      <h2>Create Your Account</h2>
      <form id="registration-form" action="register_submit.html" method="POST" enctype="multipart/form-data" novalidate>
        <label for="user-type">I am a</label>
        <select id="user-type" name="user-type" required>
          <option value="" disabled selected>Select user type</option>
          <option value="wholesaler">Wholesaler</option>
          <option value="retailer">Retailer</option>
        </select>

        <label for="fullname">Full Name</label>
        <input type="text" id="fullname" name="fullname" placeholder="John Doe" required />

        <label for="company">Company Name</label>
        <input type="text" id="company" name="company" placeholder="Your Company Pvt Ltd" required />

        <label for="gstnumber">GST Number</label>
        <input type="text" id="gstnumber" name="gstnumber" placeholder="22AAAAA0000A1Z5" pattern="[0-9A-Z]{15}" title="Enter valid 15 character GST number" required />

        <div id="retailer-category-container" class="hidden">
          <label for="category">Select Category</label>
          <select id="category" name="category">
            <option value="" disabled selected>Select category</option>
            <option value="mobile-accessories">Mobile Accessories</option>
            <option value="mobile-phones">Mobile Phones</option>
            <option value="stationery">Stationery</option>
            <option value="clothing">Clothing</option>
            <option value="electronics">Electronics</option>
            <option value="cosmetics">Cosmetics</option>
            <option value="textiles">Textiles</option>
          </select>
        </div>

        <div id="document-upload-container" class="hidden">
          <p>If you do not have a GST number, please upload the following documents for verification:</p>
          <label for="shop-bills">Shop Bills</label>
          <input type="file" id="shop-bills" name="shop-bills" accept=".pdf,.jpg,.jpeg,.png" />

          <label for="electricity-bills">Electricity Bills</label>
          <input type="file" id="electricity-bills" name="electricity-bills" accept=".pdf,.jpg,.jpeg,.png" />

          <label for="income-tax-returns">Income Tax Returns</label>
          <input type="file" id="income-tax-returns" name="income-tax-returns" accept=".pdf,.jpg,.jpeg,.png" />

          <label for="shop-license">Shop License (required if in city)</label>
          <input type="file" id="shop-license" name="shop-license" accept=".pdf,.jpg,.jpeg,.png" />
        </div>

        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" placeholder="email@example.com" required />

        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone" placeholder="+91 98765 43210" required pattern="[+0-9\s\-]{7,15}" />

        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Create a password" required minlength="8" />

        <label for="confirm_password">Confirm Password</label>
        <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm your password" required minlength="8" />

        <button type="submit">Register Now</button>
      </form>
    </div>
  </main>
  <footer class="footer">
    &copy; 2025 TradeVeil. All rights reserved.
  </footer>

  <script>
    const userTypeSelect = document.getElementById('user-type');
    const categoryContainer = document.getElementById('retailer-category-container');
    const categorySelect = document.getElementById('category');
    const gstInput = document.getElementById('gstnumber');
    const documentUploadContainer = document.getElementById('document-upload-container');
    const registrationForm = document.getElementById('registration-form');

    userTypeSelect.addEventListener('change', () => {
      if (userTypeSelect.value === 'retailer') {
        categoryContainer.classList.remove('hidden');
        categorySelect.setAttribute('required', 'required');
        gstInput.setAttribute('required', 'required');
        documentUploadContainer.classList.remove('hidden');
      } else if (userTypeSelect.value === 'wholesaler') {
        categoryContainer.classList.add('hidden');
        categorySelect.removeAttribute('required');
        gstInput.setAttribute('required', 'required');
        documentUploadContainer.classList.add('hidden');
      } else {
        categoryContainer.classList.add('hidden');
        categorySelect.removeAttribute('required');
        gstInput.removeAttribute('required');
        documentUploadContainer.classList.add('hidden');
      }
    });

    registrationForm.addEventListener('submit', (e) => {
      // Basic client-side validation for document uploads if GST is missing for retailer
      if (userTypeSelect.value === 'retailer') {
        const gstValue = gstInput.value.trim();
        if (!gstValue) {
          // Check if at least one document is uploaded
          const shopBills = document.getElementById('shop-bills').files.length;
          const electricityBills = document.getElementById('electricity-bills').files.length;
          const incomeTaxReturns = document.getElementById('income-tax-returns').files.length;
          const shopLicense = document.getElementById('shop-license').files.length;

          if (shopBills === 0 && electricityBills === 0 && incomeTaxReturns === 0 && shopLicense === 0) {
            e.preventDefault();
            alert('Please upload at least one document for verification if GST number is not provided.');
            return false;
          }
        }
      }
    });
  </script>
</body>
</html>
