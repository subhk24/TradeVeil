<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>B2B Connection Platform</title>
  <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            cursor: pointer; /* Changes cursor to indicate clickable */
        }

 .landing-container {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #0062cc, #0097e6);
            color: white;
            text-align: center;
            padding: 20px;
        }

    h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }
        
        p {
            font-size: 1.2rem;
            max-width: 800px;
            margin-bottom: 2rem;
        }
        
        .notification {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            animation: fadeIn 1s, fadeOut 1s 3s;
            animation-fill-mode: forwards;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes fadeOut {
            from { opacity: 1; }
            to { opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="landing-container">
        <h1>Connect Your Business</h1>
        <p>The ultimate B2B platform to find partners, suppliers, and clients. Tap anywhere on the screen to register and start connecting with businesses worldwide.</p>
        <div class="notification">Tap anywhere to register</div>
    </div>

    <script>
        // Add click event listener to the entire document
        document.addEventListener('click', function() {
            // Redirect to registration page
            window.location.href = 'register.html';
        });
        
        // For demonstration purposes, you might want to exclude certain elements
        // For example, if you later add navigation elements you don't want to trigger the redirect
        // document.querySelector('.no-redirect-element').addEventListener('click', function(e) {
        //     e.stopPropagation();
        // });
    </script>

  
</body>
</html>
