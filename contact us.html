<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact & Team | TradeVeil</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>
  <link rel="stylesheet" href="contact_us.css" />
</head>
<body>
  <header>
    <h1>Contact Us</h1>
    <p>We'd love to hear from you. Reach out or meet the people behind TradeVeil!</p>
  </header>       
    <section class="contact-section">
      <h2>Contact Us</h2>
      <form class="contact-form" autocomplete="off">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" required />

        <label for="email">Email</label>
        <input type="email" id="email" name="email" required />

        <label for="rollNumber">Roll Number</label>
        <input type="text" id="rollNumber" name="rollNumber" required placeholder="Enter your Roll Number" />
        <small>We use your roll number to verify your identity.</small>

        <label for="message">Message</label>
        <textarea id="message" name="message" rows="4" required></textarea>

        <button type="submit"><i class="fa fa-paper-plane"></i> Send Message</button>
      </form>
    </section>
  </main>

  <footer>
    &copy; 2025 TradeVeil. All rights reserved.
  </footer>
  <style>

/* General Reset */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background-color: #f2f6fa;
  color: #333;
  line-height: 1.6;
}

/* Header */
header {
  text-align: center;
  padding: 2rem 1rem;
  background-color: #003366;
  color: white;
}

header h1 {
  font-size: 2.5rem;
  margin-bottom: 0.5rem;
}

header p {
  font-size: 1.2rem;
}

/* Main section */
main {
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 2rem;
}

/* Contact Section */
.contact-section {
  width: 100%;
  max-width: 700px;
}

/* Form Container */
.form-container {
  background-color: #ffffff;
  padding: 2rem;
  border-radius: 12px;
  box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
}

/* Section Title */
.form-container h2 {
  text-align: center;
  margin-bottom: 1.5rem;
  color: #003366;
  font-size: 2rem;
}

/* Form Styling */
.contact-form {
  display: flex;
  flex-direction: column;
}

.contact-form label {
  margin-bottom: 0.5rem;
  font-weight: bold;
  color: #003366;
  font-size: 1rem;
}

.contact-form input,
.contact-form textarea {
  padding: 0.8rem 1rem;
  margin-bottom: 1.5rem;
  border: 2px solid #003366;
  border-radius: 8px;
  font-size: 1rem;
  background-color: #f9f9f9;
  transition: all 0.3s ease;
}

.contact-form input:focus,
.contact-form textarea:focus {
  background-color: #fff;
  border-color: #0055cc;
  box-shadow: 0 0 8px rgba(0, 85, 204, 0.4);
}

.contact-form small {
  color: #666;
  margin-top: -1rem;
  margin-bottom: 1.5rem;
  font-size: 0.85rem;
}

/* Button Styling */
.contact-form button {
  background-color: #003366;
  color: white;
  border: none;
  padding: 0.9rem;
  font-size: 1.1rem;
  font-weight: bold;
  border-radius: 8px;
  cursor: pointer;
  transition: background-color 0.3s ease, transform 0.2s ease;
  display: flex;
  align-items: center;
  justify-content: center;
}

.contact-form button i {
  margin-right: 0.5rem;
}

.contact-form button:hover {
  background-color: #0055cc;
  transform: translateY(-2px);
}

/* Footer */
footer {
  text-align: center;
  padding: 1rem;
  background-color: #003366;
  color: white;
  margin-top: 2rem;
}



    </style>
</body>
</html>
