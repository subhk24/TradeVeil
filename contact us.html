<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact & Team | TradeVeil</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>
  <link rel="stylesheet" href="contact us.css" />
</head>
<body>
  <header>
    <h1>Contact Us</h1>
    <p>We'd love to hear from you. Reach out or meet the people behind TradeVeil!</p>
  </header>       
    <section class="contact-section">
      <h2>Contact Us</h2>
      <form class="contact-form" autocomplete="off">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" required />

        <label for="email">Email</label>
        <input type="email" id="email" name="email" required />

        <label for="rollNumber">Roll Number</label>
        <input type="text" id="rollNumber" name="rollNumber" required placeholder="Enter your Roll Number" />
        <small>We use your roll number to verify your identity.</small>

        <label for="message">Message</label>
        <textarea id="message" name="message" rows="4" required></textarea>

        <button type="submit"><i class="fa fa-paper-plane"></i> Send Message</button>
      </form>
    </section>
  </main>

  <footer>
    &copy; 2025 TradeVeil. All rights reserved.
  </footer>
</body>
</html>
