<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TradeVeil - B2B Wholesale Platform</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .animate-slideIn {
            animation: slideIn 0.5s ease-out;
        }
        @keyframes slideIn {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        .insta-gradient {
            background: linear-gradient(45deg, #405DE6, #5851DB, #833AB4, #C13584, #E1306C, #FD1D1D);
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Navigation -->
    <nav class="bg-white shadow-sm fixed w-full z-10">
        <div class="container mx-auto px-4 py-3 flex justify-between items-center">
            <div class="flex items-center">
                <span class="text-2xl font-bold text-blue-600">TradeVeil</span>
            </div>
            <div class="hidden md:flex space-x-6">
                <a href="#features" class="text-gray-600 hover:text-blue-600">Features</a>
                <a href="#security" class="text-gray-600 hover:text-blue-600">Security</a>
                <button onclick="showAuth('seller')" class="bg-blue-600 text-white px-4 py-2 rounded-lg">Wholesaler Login</button>
                <button onclick="showAuth('buyer')" class="bg-indigo-600 text-white px-4 py-2 rounded-lg">Retailer Login</button>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="pt-32 pb-20 px-4">
        <div class="container mx-auto text-center">
            <h1 class="text-4xl md:text-6xl font-bold text-gray-800 mb-6">
                Secure B2B Wholesale Marketplace
            </h1>
            <p class="text-xl text-gray-600 mb-8 max-w-2xl mx-auto">
                Connect directly with verified wholesalers/retailers in your region while maintaining complete business privacy.
            </p>
        </div>
    </section>

<script>
// Function to handle login button clicks
function showAuth(type) {
    alert(`Opening ${type === 'seller' ? 'Wholesaler' : 'Retailer'} Login`);
}
</script>

</body>
</html>
