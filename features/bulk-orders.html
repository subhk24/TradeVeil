
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bulk Order Management - TradeVeil</title>
    <link rel="stylesheet" href="../styles.css" />
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f9fafb;
            margin: 0;
            padding: 0;
            color: #333;
        }
        header {
            background-color: #10b981;
            color: white;
            padding: 1rem 0;
            text-align: center;
            font-weight: 700;
            font-size: 1.8rem;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        main.container {
            max-width: 900px;
            margin: 2rem auto;
            padding: 0 1rem;
        }
        h2 {
            color: #10b981;
            margin-bottom: 1rem;
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 1.5rem;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 0.75rem;
            text-align: center;
        }
        th {
            background-color: #10b981;
            color: white;
        }
        input[type="number"] {
            width: 80px;
            padding: 0.3rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            text-align: center;
        }
        .btn-submit {
            background-color: #10b981;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 5px;
            font-weight: 700;
            cursor: pointer;
            transition: background-color 0.3s ease;
            display: block;
            margin: 0 auto;
        }
        .btn-submit:hover {
            background-color: #059669;
        }
        .error-message {
            color: red;
            font-weight: 600;
            margin-bottom: 1rem;
            text-align: center;
            display: none;
        }
        .success-message {
            color: green;
            font-weight: 600;
            margin-bottom: 1rem;
            text-align: center;
            display: none;
        }
    </style>
</head>
<body>
    <header>
        Bulk Order Management
    </header>
    <main class="container">
        <h2>Place Your Bulk Order</h2>
        <div class="error-message" id="error-message"></div>
        <div class="success-message" id="success-message"></div>
        <form id="bulk-order-form">
            <table>
                <thead>
                    <tr>
                        <th>Product</th>
                        <th>Price (â‚¹)</th>
                        <th>Minimum Qty</th>
                        <th>Order Qty</th>
                    </tr>
                </thead>
                <tbody id="products-tbody">
                    <!-- Products will be populated here -->
                </tbody>
            </table>
            <button type="submit" class="btn-submit">Submit Order</button>
        </form>
    </main>

    <script>
        const products = [
            { id: 'colored-pencils-set', name: 'Colored Pencils Set', price: 499, minQty: 10 },
            { id: 'spiral-notebook', name: 'Spiral Notebook', price: 199, minQty: 20 },
            { id: 'ballpoint-pen-set', name: 'Ballpoint Pen Set', price: 299, minQty: 15 },
            { id: 'office-scissors', name: 'Office Scissors', price: 399, minQty: 5 },
            { id: 'plastic-ruler', name: 'Plastic Ruler', price: 99, minQty: 25 },
            { id: 'eraser-pack', name: 'Eraser Pack', price: 149, minQty: 30 },
            { id: 'pencil-sharpener', name: 'Pencil Sharpener', price: 129, minQty: 10 },
            { id: 'stapler', name: 'Stapler', price: 349, minQty: 8 },
            { id: 'scotch-tape', name: 'Scotch Tape', price: 99, minQty: 40 }
        ];

    </script>
</body>
</html>
