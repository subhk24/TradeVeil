<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Feedback Form</title>
  </head>
<body>
  <div class="feedback-container">
    <h2><b>We Value Your Feedback</b></h2>
    <form id="feedbackForm">
      <div class="form-group">
        <label for="name">Name (optional)</label>
        <input type="text" id="name" name="name" maxlength="50">
      </div>
      <div class="form-group">
        <label for="email">Email (optional)</label>
        <input type="email" id="email" name="email" maxlength="50">
      </div>
      <div class="form-group">
        <label>How would you rate your experience?</label>
        <div class="star-rating">
          <input type="radio" id="star5" name="rating" value="5"><label for="star5">&#9733;</label>
          <input type="radio" id="star4" name="rating" value="4"><label for="star4">&#9733;</label>
          <input type="radio" id="star3" name="rating" value="3"><label for="star3">&#9733;</label>
          <input type="radio" id="star2" name="rating" value="2"><label for="star2">&#9733;</label>
          <input type="radio" id="star1" name="rating" value="1"><label for="star1">&#9733;</label>
        </div>
      </div>
      <div class="form-group">
        <label for="type">Type of Feedback</label>
        <select id="type" name="type" required>
          <option value="">-- Select --</option>
          <option value="Product">Product</option>
          <option value="Seller">Seller</option>
          <option value="Delivery">Delivery</option>
          <option value="Website">Website</option>
          <option value="Other">Other</option>
        </select>
      </div>
      <div class="form-group">
        <label for="comments">Your Comments</label>
        <textarea id="comments" name="comments" required placeholder="Tell us more..."></textarea>
      </div>
      <button type="submit" class="submit-btn">Submit Feedback</button>
      <div class="thank-you" id="thankYouMsg">
        Thank you for your feedback!
      </div>
    </form>
  </div>
  </body>
</html>
